<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Map Generator</title>
</head>
<body>
    <input type="checkbox" id="constellationLabel" name="constellationLabel" value="label">
    <label for="constellationLabel"> Major constellation labels</label><br>
    <input type="checkbox" id="starLabel" name="starLabel" value="label">
    <label for="starLabel"> Star labels</label><br>
    <input type="checkbox" id="planetLabel" name="planetLabel" value="label">
    <label for="planetLabel"> Planet labels</label><br>
    <input type="checkbox" id="planetIcon" name="planetIcon" value="icon">
    <label for="planetIcon"> Planet icons</label><br>
    <input type="checkbox" id="messierLabel" name="messierLabel" value="label">
    <label for="messierLabel"> Messier deep space object labels</label><br><br><br>
</body>
